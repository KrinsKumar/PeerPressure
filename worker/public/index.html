<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const fileData = {
                        name: file.name,
                        size: file.size,
                        data: event.target.result, // Base64 encoded data
                    };
                    socket.emit('upload-file', fileData);
                };
                reader.readAsDataURL(file); // Read the file as a data URL
            }
        }

        socket.on('file-uploaded', (fileData) => {
            console.log('File received:', fileData);
            // Display the received file information or handle it as needed
        });
    </script>
</head>
<body>
    <h1>P2P File Sharing</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload File</button>
</body>
</html>
